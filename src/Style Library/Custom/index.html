<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Navbar e Footer</title>

        <!-- =====CSS===== -->
        <link rel="stylesheet" href="/sites/Poc/subsite/style library/custom/css/styles.css">
    </head>


    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Subsite</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#sobre" class="nav__link">Sobre</a></li>
                        <li class="nav__item"><a href="#comentarios" class="nav__link">Comentários</a></li>
                        <li class="nav__item"><a href="#servicos" class="nav__link">Serviços</a></li>
                        <li class="nav__item"><a href="#contato" class="nav__link">Contato</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Footer</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p class="footer__copy">© 2022. Todos os direitos reservados.</p>
        </footer>


        <!--===== MAIN JS =====-->
        <script src="/sites/Poc/subsite/style library/custom/js/main.js">
            
        </script>
    </body>
</html>
